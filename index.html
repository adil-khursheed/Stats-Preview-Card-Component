<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="description">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>

          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stats_1">
              <div class="number">10k+</div>
              <div class="name">companies</div>
            </div>
            <div class="stats_2">
              <div class="number">314</div>
              <div class="name">templates</div>
            </div>
            <div class="stats_3">
              <div class="number">12M+</div>
              <div class="name">queries</div>
            </div>
          </div>
        </div>
        
        <div class="card_image"></div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adil Khursheed</a>.
    </div> -->
  </body>
</html>
